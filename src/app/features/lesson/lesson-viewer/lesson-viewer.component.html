<div class="min-h-screen grid grid-cols-2">
  <div class="p-12 bg-white overflow-auto space-y-8">
    <h1 class="text-2xl font-semibold mb-4">Your Lessons</h1>

    <div *ngFor="let l of lessons" class="prose max-w-none">
      <h2 class="text-xl font-semibold">{{ l.topic }}</h2>
      <p>{{ l.content }}</p>
    </div>

    <div class="mt-8 flex gap-4">
      <button (click)="goExercises()"
              class="bg-primary text-white py-2 px-4 rounded hover:bg-primary/90">
        Generate Exercises
      </button>
      <button (click)="goExams()"
              class="bg-primary text-white py-2 px-4 rounded hover:bg-primary/90">
        Generate Exams
      </button>
    </div>
  </div>

  <div class="relative h-screen overflow-hidden">
    <img src="assets/images/boy-reading.png" class="w-full h-full object-cover" />
  </div>
</div>

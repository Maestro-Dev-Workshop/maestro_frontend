<div class="p-12">
  <button
    class="mb-8 w-full max-w-md bg-primary text-white py-3 rounded hover:bg-primary/90"
    (click)="goNew()"
  >
    + Create New Subject
  </button>

  <div *ngIf="subjects.length; else emptyState" class="grid grid-cols-3 gap-6">
    <div *ngFor="let s of subjects"
         class="bg-white p-6 rounded shadow cursor-pointer hover:shadow-lg"
         (click)="open(s)"
    >
      <h2 class="font-semibold text-xl mb-2">{{ s.name }}</h2>
      <p class="text-sm text-text/70">Created: {{ s.createdAt | date }}</p>
    </div>
  </div>

  <ng-template #emptyState>
    <p class="text-center text-text/70">No subjects yet. Create one!</p>
  </ng-template>
</div>

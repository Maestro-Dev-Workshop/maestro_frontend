<div class="min-h-screen grid grid-cols-2">
  <!-- Left -->
  <div class="flex flex-col justify-center p-12 bg-white">
    <div class="flex items-center space-x-2 mb-6">
      <img src="assets/images/logo1.png" class="h-8" alt="Maestro" />
      <span class="text-2xl font-bold text-text">MAESTRO</span>
    </div>

    <h1 class="text-3xl font-bold text-text mb-2">Meet Maestro</h1>
    <p class="text-text/70 mb-8">Your AI-powered assistant for mastering anything.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 max-w-md">
      <input formControlName="firstName" placeholder="First Name"
             class="w-full p-3 border border-secondary rounded focus:ring-primary focus:ring-2" />

      <input formControlName="lastName" placeholder="Last Name"
             class="w-full p-3 border border-secondary rounded focus:ring-primary focus:ring-2" />

      <input formControlName="email" type="email" placeholder="Email"
             class="w-full p-3 border border-secondary rounded focus:ring-primary focus:ring-2" />

      <div class="relative">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
               placeholder="Password"
               class="w-full p-3 border border-secondary rounded focus:ring-primary focus:ring-2" />
        <button type="button" (click)="showPassword = !showPassword"
                class="absolute inset-y-0 right-3 flex items-center text-sm text-gray-500">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>

      <button type="submit" (click)="goToLogin()"
              class="w-full bg-primary text-white py-3 rounded hover:bg-primary/90">
        Create Account
      </button>
    </form>

    <p class="mt-6 text-sm text-text/70">
      Already have an account?
      <a routerLink="/auth/login" class="text-primary hover:underline">Log in</a>
    </p>
  </div>

  <!-- Right -->
  <div class="relative h-screen overflow-hidden">
    <img src="assets/images/boy-reading.png" class="w-full h-full " alt="Study desk" />
    <!-- <img src="assets/images/logo2.png" class="absolute bottom-4 right-4 h-8" alt="Maestro logo" /> -->
  </div>
</div>

<div class="min-h-screen grid grid-cols-2">
  <!-- Left Form Panel -->
  <div class="flex flex-col justify-center p-12 bg-white relative">
    <!-- Top Logo -->
    <div class="absolute top-80 left-7 flex items-center space-x-2">
      <img src="assets/images/logo1.png" class="h-8" alt="Maestro icon" />
      <span class="text-xl font-bold text-text">MAESTRO</span>
    </div>

    <h1 class="text-3xl font-bold mb-2 text-text mt-12">Welcome Back!</h1>
    <p class="text-sm text-text/70 mb-6">
      Access your personalized lessons and materials.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 max-w-md">
      <input
        formControlName="email"
        type="email"
        placeholder="Email Address"
        class="w-full p-3 border border-secondary rounded focus:ring-primary focus:ring-2"
      />

      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Password"
          class="w-full p-3 border border-secondary rounded focus:ring-primary focus:ring-2"
        />
        <button
          type="button"
          (click)="showPassword = !showPassword"
          class="absolute inset-y-0 right-3 flex items-center text-sm text-gray-500"
        >
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>

      <button
        type="submit"
        class="w-full bg-primary text-white py-3 rounded hover:bg-primary/90"
      >
        Next
      </button>
    </form>

    <p class="mt-6 text-sm text-text/70">
      New to Maestro?
      <button (click)="goToSignUp()">Sign Up</button>
    </p>
  </div>

  <!-- Right Image Panel -->
  <div class="relative h-screen overflow-hidden">
    <img
      src="assets/images/boy-reading.png"
      alt="Study room"
      class="w-full h-full "
    />
    <img
      src="assets/images/logo2.png"
      alt="Maestro logo"
      class=""
    />
  </div>
</div>

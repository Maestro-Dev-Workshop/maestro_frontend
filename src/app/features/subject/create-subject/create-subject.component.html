<div class="min-h-screen grid grid-cols-2">
  <!-- Form -->
  <div class="flex flex-col justify-center p-12 bg-white">
    <h1 class="text-2xl font-bold mb-6">New Subject</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 max-w-md">
      <input formControlName="subjectName" placeholder="Subject Name"
             class="w-full p-3 border border-secondary rounded focus:ring-primary focus:ring-2" />

      <input type="file" multiple (change)="onFileChange($event)"
             class="w-full text-sm text-text"/>

      <button type="submit"
              class="w-full bg-primary text-white py-3 rounded hover:bg-primary/90">
        Next
      </button>
    </form>
  </div>

  <!-- Image -->
  <div class="relative h-screen overflow-hidden">
    <img src="assets/images/boy-reading.png"
         class="w-full h-full object-cover" alt="Study desk" />
  </div>
</div>

<header class="flex flex-row justify-between items-center m-8 bg-white shadow">
  <!-- Left: logo + title (styling follows first block) -->
  <a routerLink="/" class="flex flex-row mx-8 items-center no-underline">
    <img src="images/logo-coloured.svg" alt="Maestro Logo" class="w-12 mr-2">
    <span class="text-2xl h-max text-prussian-blue-900 font-serif">Maestro</span>
  </a>

  <!-- Center / Right: nav + actions -->
  <div class="flex flex-row items-center mx-8 space-x-6">
    <!-- Nav Links (hidden on small screens like original) -->
    <nav class="space-x-6 text-gray-600 hidden md:flex">
      <a routerLink="/" routerLinkActive="text-gray-900" [routerLinkActiveOptions]="{ exact: true }" class="hover:text-gray-900">Home</a>
      <a routerLink="/dashboard" routerLinkActive="text-gray-900" class="hover:text-gray-900">Dashboard</a>
      <a routerLink="/dashboard/subscription" routerLinkActive="text-gray-900" class="hover:text-gray-900">Subscription</a>
    </nav>

    <!-- Actions: Logout button + profile image -->
    <div class="flex items-center space-x-4">
      <button
        class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
        (click)="openLogout()"
      >
        Logout
      </button>

      <img src="images/profile-img.png" alt="Profile" class="w-12">
    </div>
  </div>
</header>

<!-- Confirm logout modal / component (Angular) -->
<app-confirm-logout
  *ngIf="showLogout()"
  (cancel)="cancelLogout()"
  (confirm)="confirmLogout()">
</app-confirm-logout>

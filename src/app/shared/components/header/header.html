<header class="flex flex-row justify-between items-center m-8">
  <!-- Left: logo + title (styling follows first block) -->
  <a routerLink="/" class="flex flex-row mx-8 items-center no-underline">
    <img src="images/logo-coloured.svg" alt="Maestro Logo" class="w-12 mr-2">
    <span class="text-2xl h-max text-prussian-blue-900 font-serif">Maestro</span>
  </a>

  <!-- Center / Right: nav + actions -->
  <div class="flex flex-row items-center mx-8 space-x-6">
    <!-- Actions: Logout button + profile image -->
  </div>
  <button
    class="rounded-full p-1 hover:bg-gray-100"
    (click)="popout()"
  >
    <img src="images/profile-icon.svg" alt="Profile" class="w-12">
  </button>
</header>

<!-- Account Menu -->
@if (showAccount()) {
  <div class="absolute top-24 right-8 flex flex-col items-start p-2 rounded-md text-gray-500 bg-white shadow">
    <div class="flex flex-row items-center my-1 mr-8">
      <img src="images/profile-icon.svg" alt="" class="w-6 mr-2">
      <div>
        <h3>Account</h3>
        <span class="text-sm font-light">{{email()}}</span>
      </div>
    </div>
    <button
      class="flex flex-row items-center my-1 w-full hover:bg-gray-100"
      (click)="openLogout()"
    >
      <img src="images/logout-icon.svg" alt="" class="w-6 m-1">
      Logout
    </button>
  </div>
}

<!-- Confirm logout modal / component (Angular) -->
<app-confirm-logout
  *ngIf="showLogout()"
  (cancel)="cancelLogout()"
  (confirm)="confirmLogout()">
</app-confirm-logout>

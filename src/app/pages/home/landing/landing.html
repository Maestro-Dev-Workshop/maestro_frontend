<!-- Page Container -->
<div class="relative min-h-screen bg-cover bg-center bg-no-repeat bg-[url(/images/landing_background.png)]">
  <!-- Dark Overlay for readability -->
  <div class="absolute inset-0 bg-black bg-opacity-60"></div>

  <!-- Main Content Wrapper -->
  <div class="relative z-10 mx-auto px-4 sm:px-8 md:px-20">
    <header class="flex w-full items-center justify-between py-4 backdrop-blur-sm">
      <div class="flex items-center space-x-4">
        <img
          src="images/logo-coloured.svg"
          alt="Maestro Logo"
          class="h-6 w-6 sm:h-8 sm:w-8 md:h-10 md:w-10"
        />
        <span class="font-serif text-lg sm:text-2xl md:text-4xl font-medium text-white">
          Maestro
        </span>
      </div>

      <!-- Nav Bar -->
      <nav class="hidden md:flex items-center space-x-6 sm:space-x-10 text-base sm:text-lg text-white">
        <a (click)="onHomeClick()" class="font-medium hover:text-prussian-blue-500 cursor-pointer">Home</a>
        <a (click)="onFeaturesClick()" class="font-medium hover:text-prussian-blue-500 cursor-pointer">Features</a>
        <a (click)="onPricingClick()" class="font-medium hover:text-prussian-blue-500 cursor-pointer">Pricing</a>
        <a (click)="onContactClick()" class="font-medium hover:text-prussian-blue-500 cursor-pointer">Contact us</a>
      </nav>

      <button
        (click)="onGetStartedClick()"
        class="rounded-md bg-prussian-blue-900 px-4 sm:px-6 md:px-8 py-3 sm:py-4 text-base sm:text-lg font-semibold text-white transition hover:bg-prussian-blue-700"
      >
        Try Maestro
      </button>
    </header>

    <!-- Primary Headline -->
    <main class="flex min-h-screen flex-col items-start justify-center text-white">
      <div class="flex max-w-2xl flex-col items-start space-y-4 px-2 sm:px-0">
        <h1 class="text-3xl sm:text-4xl md:text-6xl font-normal leading-snug md:leading-[72px] text-white">
          Unlock Your Learning Potential with Maestro
        </h1>
        <p class="text-base sm:text-lg md:text-xl leading-relaxed text-gray-300">
          Upload your materials, customize how you learn, and get AI-crafted
          lessons, quizzes, and study plans tailored just for you.
        </p>
        <button
          (click)="onGetStartedClick()"
          class="rounded-md bg-prussian-blue-900 px-4 sm:px-6 md:px-8 py-3 sm:py-4 text-base sm:text-lg font-semibold transition hover:bg-prussian-blue-700"
        >
          Get Started
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-20 w-full text-center px-4">
      <p class="font-normal italic text-sm sm:text-base md:text-xl leading-6 sm:leading-7 text-gray-100">
        Be among the first to shape the future of learning.
      </p>
    </footer>
  </div>
</div>

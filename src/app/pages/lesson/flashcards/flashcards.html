<div class="w-full h-full flex flex-col relative items-center justify-center text-center">
  <h1 class="text-4xl font-bold absolute top-0 w-full text-center">
    Test Your Knowledge
  </h1>

  <!-- Question Card -->
  <div 
    #card
    class="bg-[var(--bg-hover)] rounded-2xl py-3 px-6 mb-6 w-full md:w-1/2 min-h-[40%] flex flex-col items-center justify-between"
  >
    <h3 class="font-bold">{{ `${showAnswer ? 'Answer' : 'Question'} #${currentIndex + 1}` }}</h3>
    <div [class]="`font-medium my-4 ${showAnswer ? 'text-lg' : 'text-3xl'}`">
      {{ showAnswer ? cards()[currentIndex].back : cards()[currentIndex].front }}
    </div>
    <div>
      <button
        class="lg:hover:underline"
        (click)="toggleAnswer()"
      >
        Flip Card
      </button>
    </div>
  </div>

  <!-- Hint and Navigation -->
  <div class="flex flex-row w-full md:w-1/2 items-center justify-between">
    <!-- Previous -->
    <div>
      <button
        (click)="previousCard()"
        [class]="`${(currentIndex == 0) ? 'invisible' : ''} lg:hover:underline flex flex-row items-center rounded-full bg-[var(--bg-hover)] py-2 px-4`"
      >
        <img src="images/dropdown-icon-closed.svg" alt="" class="w-2 mr-2 rotate-180">
        Previous
      </button>
    </div>

    <!-- Hint -->
    <div class="flex flex-col w-[75%] items-center justify-between">
      <button
        class="lg:hover:underline text-xs"
        (click)="toggleHint()"
      >
        {{ showHint ? 'Hide Hint' : 'Show Hint' }}
      </button>

      <div
        class="text-xs p-2"
        [class.opacity-0]="!showHint"
        [class.translate-y-1]="!showHint"
        [class.opacity-100]="showHint"
        [class.translate-y-0]="showHint"
        [class.transition-all]="showHint"
        [class.duration-200]="showHint"
        [class.ease-out]="showHint"
        [class.pointer-events-none]="!showHint"
      >
        {{ cards()[currentIndex].hint }}
      </div>
    </div>

    <!-- Next -->
    <div>
      <button
        (click)="nextCard()"
        [class]="`${currentIndex === (cards().length - 1) ? 'invisible' : ''} lg:hover:underline flex flex-row items-center rounded-full bg-[var(--bg-hover)] py-2 px-4`"
      >
        Next
        <img src="images/dropdown-icon-closed.svg" alt="" class="w-2 ml-2">
      </button>
    </div>

  </div>
</div>

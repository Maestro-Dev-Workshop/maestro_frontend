<div class="w-full flex flex-col">
  <!-- Top Section -->
  <div class="flex flex-row justify-between my-4">
    <!-- Topic tree display -->
    <div class="flex flex-row items-center text-prussian-blue-800">
      {{ currentTopic().topic_name }}
      <img src="images/dropdown-icon-closed.svg" alt="" class="w-2 m-4">
      {{ currentView().content.subtopic_name }}
    </div>
    <!-- Subtopic Navigation -->
    <div class="flex flex-row">
      <button class="flex flex-row items-center mx-4 text-prussian-blue-900 hover:text-prussian-blue-500" (click)="prevSubtopic()">
        <img src="images/dropdown-icon-closed.svg" alt="" class="w-2 m-4 rotate-180">
        Previous
      </button>
      <button class="flex flex-row items-center mx-4 text-prussian-blue-900 hover:text-prussian-blue-500" (click)="nextSubtopic()">
        Next
        <img src="images/dropdown-icon-closed.svg" alt="" class="w-2 m-4">
      </button>
    </div>
  </div>

  <!-- Subtopic Name -->
  <h1 class="flex flex-row items-center my-6">
    <div class="rounded-full bg-prussian-blue-200 p-3">
      <img src="images/subject-icon.svg" alt="" class="w-6">
    </div>
    <span class="text-3xl font-medium mx-4">{{ currentView().content.subtopic_name }}</span>
  </h1>

  <!-- Subtopic Content -->
  <div class="text-lg text-gray-700">
    {{ currentView().content.content }}
  </div>
</div>

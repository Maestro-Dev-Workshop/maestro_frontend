<app-header/>
<div class="w-full flex flex-row">
  <app-sidebar [content]="subjectContent" [currentView]="currentView" (updateView)="updateCurrentView($event)" class="w-1/5"></app-sidebar>
  <div class="flex w-4/5">
    @if (currentView.type === 'subtopic') {
      <app-subtopic [currentTopic]="getTopicData()" [currentView]="currentView" (cycleSubtopic)="changeSubtopic($event)" class="w-full mr-6 ml-12"></app-subtopic>
    }
    @if (currentView.type === 'exercise') {
      <app-exercise></app-exercise>
    }
    @if (currentView.type === 'exam') {
      <app-exam></app-exam>
    }
  </div>
  <app-chatbot class="hidden w-1/5"></app-chatbot>
</div>
